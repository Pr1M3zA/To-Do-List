<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>To-do List <img src="sticky-note-icon.png"></h1>
        </div>
        <div class="addTask">
            <input type="text" id="newTask" placeholder="New task">
            <button type="button" class="bNewTask" id="bNewTask">Add </button>
        </div>
        <ul id="tasks">
            <li class="done">Tarea 1</li>
            <li>Tarea 2</li>
        </ul>
        <div class="delete">
            <button type="button" class="bDeleteTasks" id="bDeleteTasks">Delete done tasks</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
